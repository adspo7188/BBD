<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BadBoyDating - Matcher & Chat</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="icon" type="image/png" href="img/bbdlogo.png">
    <script defer src="js/bootstrap.bundle.js"></script>
    <script defer src="/socket.io/socket.io.js"></script>
    <script defer src="js/index.js"></script>
    <script defer src="js/auth.js"></script>
    <script defer src="js/chat.js"></script>
    <style>
        .chat-container { height: 60vh; border: 1px solid #ccc; border-radius: 5px; overflow-y: auto; padding: 10px; background: #fff; display: flex; flex-direction: column; }
        .message { padding: 5px 10px; margin: 5px; border-radius: 10px; max-width: 70%; word-wrap: break-word; }
        .message.sent { align-self: flex-end; background-color: #dcf8c6; }
        .message.received { align-self: flex-start; background-color: #f1f0f0; }
        .match-list-item { cursor: pointer; transition: background 0.2s; }
        .match-list-item:hover { background-color: #f8f9fa; }
        .match-list-item.active { background-color: #e9ecef; font-weight: bold; }
    </style>
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark fixed-top navbar-gradient">
  <div class="container-fluid">
    <a href="index.html">
        <img class="nav-img" src="img/bbdlogo.png" alt="BadBoyDating Logo">
    </a>
    <button id="hamburger" class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" href="index.html">Hjem</a></li>
        <li class="nav-item"><a class="nav-link" href="FAQs.html">FAQs</a></li>
        <!-- Auth items handled by auth.js -->
        <li class="nav-item navbar-search-item">
          <div class="navbar-search">
            <input type="text" id="faqSearchInput" class="search-input" placeholder="Søk..." aria-label="Søk i FAQs">
            <button id="searchSubmitBtn" class="search-submit-btn" aria-label="Utfør søk">
               <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.397h-.001c.003-.003.006-.007.009-.01l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.009-.01zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
              </svg>
            </button>
          </div>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container" style="margin-top: 100px;">
    <div class="row">
        <!-- Sidebar: Potential Matches and Matches List -->
        <div class="col-md-4 mb-4">
            <div class="card mb-4 shadow-sm">
                <div class="card-header bg-danger text-white">Finn Matcher</div>
                <ul class="list-group list-group-flush" id="potential-matches-list">
                    <li class="list-group-item text-muted">Laster...</li>
                </ul>
            </div>

            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white">Dine Matcher</div>
                <ul class="list-group list-group-flush" id="my-matches-list">
                    <li class="list-group-item text-muted">Laster...</li>
                </ul>
            </div>
        </div>

        <!-- Main Chat Area -->
        <div class="col-md-8">
            <div class="card shadow-sm h-100">
                <div class="card-header bg-dark text-white d-flex justify-content-between align-items-center">
                    <span id="chat-header-name">Velg en match for å chatte</span>
                </div>
                <div class="card-body d-flex flex-column">
                    <div id="chat-box" class="chat-container mb-3 flex-grow-1">
                        <!-- Messages go here -->
                        <div class="text-center text-muted mt-5">Ingen match valgt</div>
                    </div>
                    <form id="chat-form" class="d-flex d-none">
                        <input type="text" id="message-input" class="form-control me-2" placeholder="Skriv en melding..." required>
                        <button type="submit" class="btn btn-primary">Send</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
